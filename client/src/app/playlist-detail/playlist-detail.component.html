<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>music</mat-icon>
  </button>
  <span>{{playListTitle}}</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-form-field class="mr-2">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search ..." #input>
</mat-form-field>

<mat-icon class="ml-2" (click)="shuffleSongs()" style="cursor: pointer;">shuffle</mat-icon>

<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let song of filteredResult">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Song: {{song.name}}</mat-card-title>
      </mat-card-header>
      <!-- <img mat-card-image src="../../assets/images/landing_page.svg"> -->
      <mat-card-content>
        <p>
          <i>Artist:</i> {{song.artist}}
        </p>
        <p>
          <i>Duration:</i> {{song.duration}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
